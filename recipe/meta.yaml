{% set version = "0.1.27" %}

package:
  name: uv
  version: {{ version }}

source:
  fn: uv-{{ version }}.tar.gz
  url: https://github.com/astral-sh/uv/releases/download/{{ version }}/source.tar.gz
  sha256: ca9be4a2ba3ed1bbe4f91530fd65f44e704f968f12c80728d755712f7e5c9d18

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make

test:
  requires:
    - m2-grep  # [win]
  commands:
    - uv --version
    - uv --help
    - uv --version | grep -iE "{{ version.replace('.', '\.') }}"

about:
  home: https://github.com/astral-sh/uv
  license: Apache-2.0 OR MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
    - THIRDPARTY.yml
  summary: An extremely fast Python package installer and resolver, written in Rust.

extra:
  recipe-maintainers:
    - charliermarsh
    - bollwyvl
